<header>
    <button type="button" (click)="onLogOut()" [disabled]="!isLoggedIn">Log out</button>

    <div>
      <button type="button" (click)="navigateLogin()" [disabled]="isLoggedIn">Login</button>
  </div>

  <div>
      <button type="button" (click)="navigateSignUp()" [disabled]="isLoggedIn">Sign Up</button>
  </div>

  <div>
    <button type="button" (click)="onChoseMode()" class="toggleMode">{{darkMode? "Light mode" : "Dark mode"}}</button>
</div>


  </header>
