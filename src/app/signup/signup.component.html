<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" class="form-control" ngModel name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
            </div>

            <div>
                <p>{{message}}</p>
                <p>{{error}}</p>
            </div>
        </form>

    </div>
</div>
